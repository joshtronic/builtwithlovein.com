<template name="header">
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'globe'}}">
            Built with <span class="heart glyphicon glyphicon-heart"></span> in&hellip;
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
            <li><a href="/about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li class="dropdown">
                <a class="dropdown-toggle" aria-expanded="false" role="button" data-toggle="dropdown" href="#">
                  Profiles
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  {{#if hasProfiles currentUser._id}}
                    {{#each userProfiles currentUser._id}}
                      <li><a href="/{{slug}}">{{name}}</a></li>
                    {{/each}}
                    <li class="divider"></li>
                  {{/if}}
                  <li><a href="{{pathFor 'profileNew'}}">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    New Profile
                  </a></li>
                </ul>
              </li>
            {{/if}}
            {{>loginButtons}}
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>
