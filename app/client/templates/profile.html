<template name="profile">
  <h1>{{name}}</h1>
  <div class="row">
    <div class="col-xs-6">
      <h4 class="text-muted">
        <span class="glyphicon glyphicon-map-marker"></span>
        <a href="/{{country}}/{{state}}/{{city}}">{{city.toUpperCase}}</a>,
        <a href="/{{country}}/{{state}}">{{state.toUpperCase}}</a>
        <span class="glyphicon glyphicon-globe"></span>
        <a href="/{{country}}">{{country.toUpperCase}}</a>
      </h4>
    </div>
    <div class="col-xs-6">
      <div class="pull-right">
        {{#if currentUser}}
          {{#if isUser _id}}
            <a href="/profile/{{_id}}/edit" class="btn btn-primary">
              Edit Profile
            </a>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
