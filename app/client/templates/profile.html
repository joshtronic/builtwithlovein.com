<template name="profile">
  <div class="row">
    <div class="col-xs-12- col-sm-4">
      <img src="{{gravatar gravatarHash name}}" class="img-responsive img-circle">
    </div>
    <div class="col-xs-12 col-sm-8">
      <h1>
        {{name}}
        {{#if currentUser}}
          {{#if isOwner}}
            <a href="/profile/{{_id}}/edit" class="btn btn-default pull-right">
              <span class="glyphicon glyphicon-cog"></span> Edit
            </a>
          {{/if}}
        {{/if}}
      </h1>
      <div class="col-xs-12 col-sm-6">
        <div class="text-muted text-lg">
          <span class="glyphicon glyphicon-map-marker"></span>
          <a href="/{{country}}/{{state}}/{{city}}">{{city.toUpperCase}}</a>,
          <a href="/{{country}}/{{state}}">{{state.toUpperCase}}</a>
          <span class="glyphicon glyphicon-globe"></span>
          <a href="/{{country}}">{{country.toUpperCase}}</a>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        {{#if twitter}}
          <a
            class="twitter-follow-button pull-right"
            href="https://twitter.com/{{twitter}}"
            data-show-count="false"
            data-lang="en"
          >
            Follow @{{twitter}}
          </a>
          <script type="text/javascript">
            window.twttr = (function (d, s, id) {
              var t, js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src= "https://platform.twitter.com/widgets.js";
              fjs.parentNode.insertBefore(js, fjs);
              return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
            }(document, "script", "twitter-wjs"));
          </script>
        {{/if}}
      </div>
      <p class="lead">{{description}}</p>
    </div>
  </div>
</template>
